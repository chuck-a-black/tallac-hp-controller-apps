<script type="text/template" id="tallacnac">
  <div id="tallac-nac-client-list"></div>
  <br />
  <div id="tallac-nac-log-list"></div>
  <br />
</script>

<script type="text/template" id="tallac-nac-client-list">
  <section id="app">
    <header id="header">
        <h1>clients</h1>
    </header>
    <div class="row-fluid client-header">
      <label class="span3 client-col">MAC</label>
      <label class="span3 client-col">IP</label>
      <label class="span3 client-col">State</label>
      <label class="span3 client-col">Username</label>
    </div>
    <section id="main">
        <ul id="client-list"></ul>
    </section>
  </section>
</script>

<script type="text/template" id="tallac-nac-client-item">
<div class="view row-fluid">
  <label class="span3 client-row"><%- mac %></label>
  <label class="span3 client-row"><%- ip %></label>
  <label class="span3 client-row"><%- state %></label>
  <label class="span3 client-row"><%- details %></label>
</div>
</script>

<script type="text/template" id="tallac-nac-log-list">
  <section id="app">
    <header id="header">
        <h1>logs</h1>
    </header>

    <div class="row-fluid client-header">
      <label class="span7 client-col">Message</label>
      <label class="span2 client-col">MAC</label>
      <label class="span3 client-col">Date</label>
    </div>

    <section id="main">
        <ul id="log-list"></ul>
    </section>
  </section>
</script>

<script type="text/template" id="tallac-nac-log-item">
<div class="view row-fluid">
  <label class="span7 client-row"><%- event %></label>
  <label class="span2 client-row"><%- mac %></label>
  <label class="span3 client-row"><%- formattedTime %></label>
</div>
</script>

<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="js/backbone.js"></script>
<script src="js/moment.js"></script>

<script src="js/models/hostmodel.js"></script>
<script src="js/models/topologymodel.js"></script>
<script src="js/models/statusmodel.js"></script>
<script src="js/models/switchmodel.js"></script>
<script src="js/models/portmodel.js"></script>
<script src="js/models/flowmodel.js"></script>
<script src="js/models/tallacnacmodel.js"></script>

<script src="js/views/header.js"></script>
<script src="js/views/home.js"></script>
<script src="js/views/status.js"></script>
<script src="js/views/host.js"></script>
<script src="js/views/switch.js"></script>

<script src="js/main.js"></script>

</body>
