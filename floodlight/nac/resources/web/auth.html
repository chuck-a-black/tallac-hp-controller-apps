<script type="text/template" id="signin-template">
  <form class="form-signin">
    <h1 class="form-signin-heading">Please sign in</h1>

    <div id='users'>
      <div class="control-group" id='user-email-control'>
        <input type="text" id="user-email" class="input-block-level" placeholder="Username">
      </div>
      <div class="control-group" id='user-pass-control'>
        <input type="password" id="user-pass" class="input-block-level" placeholder="Password">
      </div>
      <button class="btn btn-large btn-primary" id="user-signin" >Sign in</button>
      <div class="progress progress-striped active">
        <div class="bar login-progress-width"></div>
      </div>
    </div>

    <div class="separator"></div>

    <h1 class="form-signin-heading">Guests</h1>
      <div id='guests'>
        <div class="control-group" id='guest-email-control'>
          <input type="text" id="guest-email" class="input-block-level" placeholder="Email address">
        </div>
        <button class="btn btn-large btn-primary" id="guest-signin" >Guest Access</button>
        <div class="progress progress-striped active">
          <div class="bar login-progress-width" ></div>
        </div>
    </div>
  </form>
</script>
